<div class="container mt-4">
  <div class="notes-grid" >

    @for (uzrasas of uzrasai; track uzrasas.id) {
      <div class="card shadow-sm bg-dark text-light position-relative">
        @if (redaguojamasUzrasas?.id !== uzrasas.id) {
          <button class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2 delete-btn"
                  (click)="istrinti(uzrasas.id!)">
            ✕
          </button>

          <button class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2 me-5 edit-btn"
                  (click)="redaguoti(uzrasas)">
            ✎
          </button>
          <div class="card-body"
               [class.collapsed]="!isExpanded(uzrasas.id!)"
               [class.expanded]="isExpanded(uzrasas.id!)"
               (click)="toggleExpanded(uzrasas.id!)">
            <h5 class="card-title">
              {{ uzrasas.pavadinimas }}
            </h5>
            <p class="card-text">{{ uzrasas.tekstas }}</p>
          </div>
        }
        @else {
          <div class="card-body">
            <input type="text"
                   class="form-control mb-2 bg-dark text-white border-secondary"
                   [(ngModel)]="nPavadinimas"
                   placeholder="Pavadinimas">

            <textarea class="form-control mb-2 bg-dark text-white border-secondary"
                      [(ngModel)]="nTekstas"
                      rows="3"
                      placeholder="Užrašas...">
            </textarea>

            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-sm btn-outline-secondary" (click)="atsaukti()">Atšaukti</button>
              <button class="btn btn-sm btn-warning" (click)="issaugotiRedagavima()">Išsaugoti</button>
            </div>
          </div>
        }
      </div>
    }
    @if (adding) {
      <div class="card shadow-sm bg-dark text-light">
        <div class="card-body">
          <input type="text"
                 class="form-control mb-2 bg-dark text-white border-secondary"
                 [(ngModel)]="nPavadinimas"
                 placeholder="Pavadinimas">

          <textarea class="form-control mb-2 bg-dark text-white border-secondary"
                    [(ngModel)]="nTekstas"
                    rows="3"
                    placeholder="Užrašas...">
      </textarea>

          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="atsaukti()">Atšaukti</button>
            <button class="btn btn-sm btn-success" (click)="prideti()">Pridėti</button>
          </div>
        </div>
      </div>
    }
    <div class="card shadow-sm d-flex justify-content-center align-items-center bg-dark text-white"
         style="cursor: pointer; font-size: 3rem;"
         (click)="pradetiPridejima()">
      <span class="fw-bold">+</span>
    </div>
  </div>
</div>
